<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>CSE Events Carousel</title>
</head>
<body>
    <u><h1 style="margin-left:400px">CSE Event card Carousel</h1></u>
    <div class="container mt-5">
        <div id="event-carousel" class="carousel slide" data-ride="carousel" style="width:50%;margin-top:50px;margin-left:200px;height:50%">
            <div class="carousel-inner" >
                <div class="carousel-item active">
                    <div class="event-card">
                        <img src="AI.jpeg" alt="Project Exhibition">
                        <div class="event-info"  style="background-color:black">
                            <h3 style="margin-left:200px;color:white">Project Exhibition</h3>
                            <p style="margin-left:200px;color:white"> August 6, 2022</p>
                        </div>
                    </div>
                </div>
                <div class="carousel-item ">
                    <div class="event-card" style="background-color:black">
                        <img src="tech.jpg" alt="Tech it out">
                        <div class="event-info">
                            <h3 style="margin-left:200px;color:white">Tech it out</h3>
                            <p style="margin-left:200px;color:white"> Feburary 4th, 2023</p>
                        </div>
                    </div>
                </div>
                <div class="carousel-item ">
                    <div class="event-card">
                        <img src="nexus.jpg" alt="Nexus">
                        <div class="event-info" style="background-color:black">
                            <h3 style="margin-left:200px;color:white">Nexus</h3>
                            <p style="margin-left:200px;color:white">  April 1, 2023</p>
                        </div>
                    </div>
                </div>
                <div class="carousel-item ">
                    <div class="event-card">
                        <img src="meacon.jpg" alt="Meacon">
                        <div class="event-info" style="background-color:black">
                            <h3 style="margin-left:200px;color:white">Meacon</h3>
                            <p style="margin-left:200px;color:white"> March 18, 2023</p>
                        </div>
                    </div>
                </div>
                <div class="carousel-item ">
                    <div class="event-card">
                        <img src="expo.jpg" alt="Expo">
                        <div class="event-info" style="background-color:black">
                            <h3 style="margin-left:200px;color:white">Project Expo</h3>
                            <p style="margin-left:200px;color:white">Feburary 4th, 2023</p>
                        </div>
                    </div>
                </div>
                <!-- Add more event cards here -->
            </div>
            <a class="carousel-control-prev" href="#event-carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#event-carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
